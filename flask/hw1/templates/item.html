{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div>
    <h2>{{ title.capitalize() }}</h2>
    <img src="/static/image/{{ content.category }}/{{ title }}.jpg" alt="{{ title.capitalize() }} photo" width="300">
    <p>{{ content.description }}</p>
    <p>{{ content.price }}</p>
</div>

{% endblock %}
